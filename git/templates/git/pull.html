<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pull request</title>
</head>
<body>
<h2>Create pull request</h2>
<form action="/git/{{name}}/save_pull/" method="post">
    {% csrf_token%}
    title : <input type="text" name="title"><br>
    body : <input type="text" name="body"><br>
    head : <select name="head" id="head"><br>
    {% for branch in branch %}
  <option value="{{branch.name}}">{{branch.name}}</option>
    {% endfor %}
  </select><br>
      base: <select name="base" id="base">
    {% for branch in branch %}
  <option value="{{branch.name}}">{{branch.name}}</option>
    {% endfor %}
  </select><br>
    <input type="submit" name="submit">
</form>
<a href="/git/{{name}}/details/">back</a><br>
</body>
</html>
