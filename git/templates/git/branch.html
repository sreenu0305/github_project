<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>total files in your repositary</h2>
<form action="/git/{{repo.name}}/details/" method="post">
    {% csrf_token %}
Banches :<select name="branch" id="branch">
    {% for each in branch %}
  <option value="{{each.name}}">{{each.name}}</option>
    {% endfor %}
</select>
    <input type="submit" value="submit">
    </form>
<br>
 {% for each in files%}
    {{each.name}}<br>
    {% endfor %}
<br>
    {% for each in pulls %}
        {{each}}<br>
    {% endfor %}
</body>
</html>
<a href="/git/{{repo.name}}/create_branch">Create new branch</a><br>
<a href="/git/{{repo.name}}/create_file">upload new file</a><br>
<a href="/git/{{repo.name}}/pull">Create pull request</a><br>
<a href="/git/{{repo.name}}/merge">merge branches</a><br>
<a href="/git/{{repo.name}}/delete_branch/">delete_branch</a>

<button onclick="goBack()">Go Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>
